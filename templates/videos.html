<!DOCTYPE html>
<html>
<head>
    <title>Vídeos</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.5);
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .video-card {
            border: 1px solid #00ff00;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        video {
            width: 100%;
            border: 1px solid #00ff00;
            background: #000;
        }
        .video-info {
            margin-top: 10px;
            text-align: center;
            color: #00ff00;
        }
        button, a {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        button:hover, a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vídeos Gravados</h1>
        <div class="gallery">
            {% for video in videos %}
            <div class="video-card">
                <video controls>
                    <source src="/uploads/videos/{{ video }}" type="video/webm">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="video-info">{{ video }}</div>
            </div>
            {% endfor %}
        </div>
        <button onclick="window.location.reload()">Carregar Novos Vídeos</button>
        <p><a href="/">Voltar para o Painel</a></p>
    </div>
</body>
</html>
