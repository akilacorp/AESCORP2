<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraHack - Vídeos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: #111;
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
        }
        video {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .video-name {
            color: #00ff00;
            text-align: center;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }
        .button:hover {
            background: #00ff00;
            color: #000;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .upload-form {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .file-input {
            margin: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Vídeos Hackeados</h1>
        
        <div class="upload-form">
            <form action="/upload_video" method="post" enctype="multipart/form-data">
                <input type="file" name="video" accept="video/*" class="file-input" required>
                <button type="submit" class="button">Enviar Vídeo</button>
            </form>
        </div>

        <div class="gallery">
            {% for video in videos %}
            <div class="video-card">
                <video controls>
                    <source src="/uploads/videos/{{ video }}" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <div class="video-name">{{ video }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="controls">
            <button onclick="location.reload()" class="button">Recarregar</button>
            <a href="/" class="button">Voltar</a>
        </div>
    </div>
</body>
</html>
